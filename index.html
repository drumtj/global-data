<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>example</title>
    <style media="screen">
      .item{
        width:100px;
        height:100px;
        background-color:rgb(117, 159, 101);
        border: solid 1px black;
      }
      .selected{
        background-color:rgb(91, 227, 40);
      }
    </style>
  </head>
  <body>
    <div id="item1" class="item"></div>
    <div id="item2" class="item"></div>
    <script type="text/javascript" src="https://unpkg.com/@drumtj/global-data@1.0.54/dist/global-data.var.js"></script>
    <script type="text/javascript">
      var stage = {
        selected: null
      }

      GD.watch(stage, "selected", (oldValue, newValue)=>{
        if (oldValue) {
          oldValue.classList.remove('selected');
        }
        if (newValue) {
          newValue.classList.add('selected');
        }
      });

      document.querySelectorAll(".item").forEach(item=>{
        item.onclick=()=>{
          stage.selected = item;
        }
      });
    </script>
  </body>
</html>
